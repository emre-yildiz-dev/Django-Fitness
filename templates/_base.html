{% load static %}
{% load social_tags %}
<!DOCTYPE html>
<html class="sticky-header-reveal">
    <head>
        <!-- Basic -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>
            {% block title %}
                {% title_meta %}
            {% endblock title %}
        </title>
        <meta name="keywords" content="{% keywords_meta %}" />
        <meta name="description" content="{% description_meta %}">
        <meta name="author" content="Emre YILDIZ">
        <!-- Favicon -->
        <link rel="shortcut icon"
              href="{% static 'img/favicon.ico' %}"
              type="image/x-icon"/>
        <link rel="apple-touch-icon" href="{% static 'img/apple-touch-icon.png' %}">
        <!-- Mobile Metas -->
        <meta name="viewport"
              content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no">
        <!-- Web Fonts  -->
        <link id="googleFonts"
              href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700&display=swap"
              rel="stylesheet"
              type="text/css">
        <!-- Vendor CSS -->
        <link rel="stylesheet"
              href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">
        <link rel="stylesheet"
              href="{% static 'vendor/fontawesome-free/css/all.min.css' %}">
        <link rel="stylesheet"
              href="{% static 'vendor/animate/animate.compat.css' %}">
        <link rel="stylesheet"
              href="{% static 'vendor/simple-line-icons/css/simple-line-icons.min.css' %}">
        <link rel="stylesheet"
              href="{% static 'vendor/owl.carousel/assets/owl.carousel.min.css' %}">
        <link rel="stylesheet"
              href="{% static 'vendor/owl.carousel/assets/owl.theme.default.min.css' %}">
        <link rel="stylesheet"
              href="{% static 'vendor/magnific-popup/magnific-popup.min.css' %}">
        <!-- Theme CSS -->
        <link rel="stylesheet" href="{% static 'css/theme.css' %}">
        <link rel="stylesheet" href="{% static 'css/theme-elements.css' %}">
        <link rel="stylesheet" href="{% static 'css/theme-blog.css' %}">
        <link rel="stylesheet" href="{% static 'css/theme-shop.css' %}">
        <!-- Revolution Slider CSS -->
        <link rel="stylesheet"
              href="{% static 'vendor/rs-plugin/css/settings.css' %}">
        <link rel="stylesheet"
              href="{% static 'vendor/rs-plugin/css/layers.css' %}">
        <link rel="stylesheet"
              href="{% static 'vendor/rs-plugin/css/navigation.css' %}">
        <!-- Demo CSS -->
        <link rel="stylesheet" href="{% static 'css/demos/demo-gym.css' %}">
        <!-- Skin CSS -->
        <link id="skinCSS"
              rel="stylesheet"
              href="{% static 'css/skins/skin-gym.css' %}">
        <!-- Theme Custom CSS -->
        <link rel="stylesheet" href="{% static 'css/custom.css' %}">
        <!-- Head Libs -->
        <script src="{% static 'vendor/modernizr/modernizr.min.js' %}"></script>
    </head>
    <body>
        <div class="body" >
            {% include "atoms/_header.html" %}
            # header of body
            <div role="main" class="main">
                {% block section1-content %}
                {% endblock section1-content %}
                <!--
        <section class="section section-quaternary section-center section-no-border m-0">
            <div class="container"></div>
</section> -->
            </div>
            <footer id="footer" class="bg-color-quaternary" style="min-height: 500px;" >
                <div class="container" >
                    <div class="row" >
                        <div class="col-lg-12 text-center">
                            <ul class="social-icons custom-social-icons">
                                <li class="social-icons-instagram" style="margin-right: 30px;">
                                    <a href="{% instagram_url %}" target="_blank" title="Instagram"><i class="fab fa-instagram fa-3x"></i></a>
                                </li>
                                <li class="social-icons-facebook" style="margin-right: 20px;">
                                    <a href="{% facebook_url %}" target="_blank" title="Facebook"><i class="fab fa-facebook-f fa-3x"></i></a>
                                </li>
                                <li class="social-icons-twitter" style="margin-right: 20px;">
                                    <a href="{% twitter_url %}" target="_blank" title="Twitter"><i class="fab fa-twitter fa-3x"></i></a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-lg-12 text-center"  >
                            <p>
                                2022 Â© Emre YILDIZ <strong class="text-color-light font-weight-normal">The Gym</strong>
                            </p>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
        <!-- Vendor -->
        <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
        <script src="{% static 'vendor/jquery.appear/jquery.appear.min.js' %}"></script>
        <script src="{% static 'vendor/jquery.easing/jquery.easing.min.js' %}"></script>
        <script src="{% static 'vendor/jquery.cookie/jquery.cookie.min.js' %}"></script>
        <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
        <script src="{% static 'vendor/jquery.validation/jquery.validate.min.js' %}"></script>
        <script src="{% static 'vendor/jquery.easy-pie-chart/jquery.easypiechart.min.js' %}"></script>
        <script src="{% static 'vendor/jquery.gmap/jquery.gmap.min.js' %}"></script>
        <script src="{% static 'vendor/lazysizes/lazysizes.min.js' %}"></script>
        <script src="{% static 'vendor/isotope/jquery.isotope.min.js' %}"></script>
        <script src="{% static 'vendor/owl.carousel/owl.carousel.min.js' %}"></script>
        <script src="{% static 'vendor/magnific-popup/jquery.magnific-popup.min.js' %}"></script>
        <script src="{% static 'vendor/vide/jquery.vide.min.js' %}"></script>
        <script src="{% static 'vendor/vivus/vivus.min.js' %}"></script>
        <script src="{% static 'vendor/instafeed/instafeed.min.js' %}"></script>
        <!-- Theme Base, Components and Settings -->
        <script src="{% static 'js/theme.js' %}"></script>
        <!-- Revolution Slider Scripts -->
        <script src="{% static 'vendor/rs-plugin/js/jquery.themepunch.tools.min.js' %}"></script>
        <script src="{% static 'vendor/rs-plugin/js/jquery.themepunch.revolution.min.js' %}"></script>
        <!-- Current Page Vendor and Views -->
        <script src="{% static 'js/views/view.contact.js' %}"></script>
        <!-- Demo -->
        <script src="{% static 'js/demos/demo-gym.js' %}"></script>
        <!-- Theme Custom -->
        <script src="{% static 'js/custom.js' %}"></script>
        <!-- Theme Initialization Files -->
        <script src="{% static 'js/theme.init.js' %}"></script>
    </body>
</html>
