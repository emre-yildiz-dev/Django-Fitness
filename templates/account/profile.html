{% extends '_base.html' %}
{% load static %}
{% block title %}
    User Profile
{% endblock title %}
{% block section1-content %}
    <section class="page-header page-header-modern bg-color-light-scale-1 page-header-lg">
        <div class="container">
            <div class="row">
                <div class="col-md-12 align-self-center p-static order-2 text-center">
                    <h1 class="font-weight-bold text-dark">User Profile</h1>
                </div>
                <div class="col-md-12 align-self-center order-1">
                    <ul class="breadcrumb d-block text-center">
                        <li>
                            <a href="#"></a>
                        </li>
                        <li class="active"></li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
    <div class="container pt-3 pb-2">
        <div class="row pt-2">
            <div class="col-lg-3 mt-4 mt-lg-0">
                <div class="d-flex justify-content-center mb-4">
                    <div class="profile-image-outer-container">
                        <div class="profile-image-inner-container bg-color-primary">
                            <img src="{{ user.avatar.url }}">
                            <span class="profile-image-button bg-color-dark">
                                <i class="fas fa-camera text-light"></i>
                            </span>
                        </div>
                        <input type="file"
                               id="avatar"
                               name="avatar"
                               class="form-control profile-image-input">
                    </div>
                </div>
                <aside class="sidebar mt-2" id="sidebar">
                    <ul class="nav nav-list flex-column mb-5">
                        <li class="nav-item">
                            <a class="nav-link text-3 text-dark active" href="pages/profile/">My Profile</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-3" href="/orders/myorders">My Orders</a>
                        </li>
                    </ul>
                </aside>
            </div>
            <div class="col-lg-9">
                <form role="form"
                      action="/accounts/update-user/"
                      class="needs-validation"
                      method="POST">
                    {% csrf_token %}"
                    <div class="form-group row">
                        <label class="col-lg-3 col-form-label form-control-label line-height-9 pt-2 text-2 required">First name</label>
                        <div class="col-lg-9">
                            <input class="form-control text-3 h-auto py-2"
                                   type="text"
                                   name="first_name"
                                   value="{{ user.first_name }}"
                                   required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-lg-3 col-form-label form-control-label line-height-9 pt-2 text-2 required">Last name</label>
                        <div class="col-lg-9">
                            <input class="form-control text-3 h-auto py-2"
                                   type="text"
                                   name="last_name"
                                   value="{{ user.last_name }}"
                                   required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-lg-3 col-form-label form-control-label line-height-9 pt-2 text-2 required">Email</label>
                        <div class="col-lg-9">
                            <input class="form-control text-3 h-auto py-2"
                                   type="email"
                                   name="email"
                                   value="{{ user.email }}"
                                   readonly>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label line-height-9 pt-2 text-2">Address</label>
                    <div class="col-lg-9">
                        <input class="form-control text-3 h-auto py-2"
                               type="text"
                               name="address"
                               value="{{ user.street }}"
                               placeholder="Street">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label line-height-9 pt-2 text-2"></label>
                    <div class="col-lg-6">
                        <input class="form-control text-3 h-auto py-2"
                               type="text"
                               name="city"
                               value="{{ user.city }}"
                               placeholder="City">
                    </div>
                    <div class="col-lg-3">
                        <input class="form-control text-3 h-auto py-2"
                               type="text"
                               name="state"
                               value="{{ user.state }}"
                               placeholder="State">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label line-height-9 pt-2 text-2">Time Zone</label>
                    <div class="col-lg-9">
                        <div class="custom-select-1">
                            <select id="user_time_zone"
                                    class="form-control text-3 h-auto py-2"
                                    name="timeZone"
                                    size="0">
                                <option value="Hawaii">
                                    (GMT-10:00) Hawaii
                                </option>
                                <option value="Alaska">
                                    (GMT-09:00) Alaska
                                </option>
                                <option value="Pacific Time (US &amp; Canada)">
                                    (GMT-08:00) Pacific Time (US &amp; Canada)
                                </option>
                                <option value="Arizona">
                                    (GMT-07:00) Arizona
                                </option>
                                <option value="Turkiye Time (TR &amp; Turkiye)">
                                    (GMT+03:00) Turkiye Time (TR &amp; Turkiye)
                                </option>
                                <option value="Central Time (US &amp; Canada)" selected="selected">
                                    (GMT-06:00) Central Time (US &amp; Canada)
                                </option>
                                <option value="Eastern Time (US &amp; Canada)">
                                    (GMT-05:00) Eastern Time (US &amp; Canada)
                                </option>
                                <option value="Indiana (East)">
                                    (GMT-05:00) Indiana (East)
                                </option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label line-height-9 pt-2 text-2 required">Username</label>
                    <div class="col-lg-9">
                        <input class="form-control text-3 h-auto py-2"
                               type="text"
                               name="username"
                               value="{{ user.username }}"
                               required>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label line-height-9 pt-2 text-2 required">Password</label>
                    <div class="col-lg-9">
                        <input class="form-control text-3 h-auto py-2"
                               type="password"
                               name="password"
                               value="{{ user.password }}"
                               required>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label line-height-9 pt-2 text-2 required">Confirm password</label>
                    <div class="col-lg-9">
                        <input class="form-control text-3 h-auto py-2"
                               type="password"
                               name="confirmPassword"
                               value=""
                               required>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="form-group col-lg-9"></div>
                    <div class="form-group col-lg-3">
                        <input type="submit"
                               value="Save"
                               class="btn btn-primary btn-modern float-end"
                               data-loading-text="Loading...">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock section1-content %}
